<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .card {
            border: 2px solid #000;
            padding: 30px;
            width: 400px;
            background-color: white;
        }
        .business-name {
            border: 2px solid #000;
            padding: 15px;
            text-align: center;
            margin-bottom: 50px;
            font-weight: bold;
        }
        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
        }
        .logo-container {
            border: 2px solid #000;
            padding: 10px;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }
        .logo {
            max-width: 80px;
            max-height: 80px;
        }
        .account-info {
            flex-grow: 1;
        }
        .copy-btn {
            border: 2px solid #000;
            padding: 5px 10px;
            background-color: white;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="business-name" id="business-name">
            Name of business
        </div>
        
        <div class="info-row">
            <div class="logo-container">
                <img src="logo/bml_logo.png" alt="BML Logo" class="logo">
            </div>
            <div class="account-info" id="bml-account">BML Account Number</div>
            <button class="copy-btn" onclick="copyToClipboard('bml-account')">copy</button>
        </div>
        
        <div class="info-row">
            <div class="logo-container">
                <img src="logo/viber_logo.png" alt="Viber Logo" class="logo">
            </div>
            <div class="account-info" id="viber-account">Viber Account Number</div>
            <button class="copy-btn" onclick="copyToClipboard('viber-account')">copy</button>
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to copy text to clipboard
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text)
                .then(() => {
                    // Optional: Show a "copied" notification
                    alert('Copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                });
        }

        // Read parameters from URL
        const businessName = getUrlParameter('business');
        const bmlAccount = getUrlParameter('bml');
        const viberAccount = getUrlParameter('viber');

        // Update the HTML with the parameters if they exist
        if (businessName) {
            document.getElementById('business-name').innerText = businessName;
        }
        if (bmlAccount) {
            document.getElementById('bml-account').innerText = bmlAccount;
        }
        if (viberAccount) {
            document.getElementById('viber-account').innerText = viberAccount;
        }

        // Set the page title to the business name
        if (businessName) {
            document.title = businessName;
        }
    </script>
</body>
</html>
