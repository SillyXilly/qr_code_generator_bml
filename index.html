<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #f8f9fa;
            --accent-color: #2ecc71;
            --text-color: #333;
            --background-color: #f0f2f5;
            --card-background: white;
            --input-border: #ddd;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .dark {
            --primary-color: #4fa3e0;
            --secondary-color: #2c3e50;
            --accent-color: #2ecc71;
            --text-color: #f0f2f5;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --input-border: #444;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 40px 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
            position: relative;
        }
        
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--secondary-color);
            border: none;
            border-radius: 20px;
            width: 50px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 10;
        }
        
        html.dark .theme-toggle {
            justify-content: flex-end;
        }
        
        .theme-toggle-slider {
            position: relative;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: var(--primary-color);
            transition: transform 0.3s;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            position: relative;
            padding-bottom: 10px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        
        .card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            padding: 25px;
            transition: transform 0.3s ease, background-color 0.3s;
        }
        
        .generator-section {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            border: 1px solid var(--input-border);
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: var(--card-background);
            color: var(--text-color);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .primary-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            flex-grow: 1;
            text-align: center;
            font-size: 1rem;
        }
        
        .primary-btn:hover {
            background-color: #2980b9;
        }
        
        .primary-btn:active {
            transform: scale(0.98);
        }
        
        .secondary-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            flex-grow: 1;
            text-align: center;
            font-size: 1rem;
        }
        
        .secondary-btn:hover {
            background-color: #27ae60;
        }
        
        .secondary-btn:active {
            transform: scale(0.98);
        }
        
        .qr-result {
            display: flex;
            flex-direction: column;
            align-items: center;
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid var(--input-border);
        }
        
        #qrcode {
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .qr-info {
            text-align: center;
            margin-bottom: 15px;
            color: var(--text-color);
            opacity: 0.8;
        }
        
        .preview-link {
            display: inline-block;
            margin-top: 15px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .preview-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }
            
            .card {
                padding: 15px;
            }
            
            .button-row {
                flex-direction: column;
            }
            
            .primary-btn, .secondary-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
            <span class="theme-toggle-slider"></span>
        </button>
        
        <h1 class="section-title">Business QR Generator</h1>
        
        <div class="card generator-section">
            <div class="form-group">
                <label for="business-input">Business Name</label>
                <input type="text" id="business-input" placeholder="Enter business name" />
            </div>
            
            <div class="form-group">
                <label for="bml-input">BML Account Number</label>
                <input type="text" id="bml-input" placeholder="Enter BML account number" />
            </div>
            
            <div class="form-group">
                <label for="mib-input">MIB Account Number</label>
                <input type="text" id="mib-input" placeholder="Enter MIB account number" />
            </div>
            
            <div class="form-group">
                <label for="viber-input">Viber Account Number</label>
                <input type="text" id="viber-input" placeholder="Enter Viber account number" />
            </div>
            
            <div class="button-row">
                <button class="primary-btn" id="generate-btn">Generate QR Code</button>
                <button class="secondary-btn" id="download-btn" style="display:none">Download QR Code</button>
            </div>
            
            <div class="qr-result" id="qr-result">
                <p class="qr-info">Scan this QR code to view business information</p>
                <div id="qrcode"></div>
                <a id="preview-link" href="#" class="preview-link" target="_blank">Preview business page</a>
            </div>
        </div>
    </div>

    <script>
        // Dark mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        const htmlEl = document.documentElement;
        
        themeToggle.addEventListener('click', function() {
            if (htmlEl.classList.contains('dark')) {
                htmlEl.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                htmlEl.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Check for saved theme preference or use system preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            if (savedTheme === 'light') {
                htmlEl.classList.remove('dark');
            } else {
                htmlEl.classList.add('dark');
            }
        } else {
            // If no preference saved, check system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                htmlEl.classList.remove('dark');
            }
        }
        
        // QR code related functions
        let qrCode = null;
        let businessUrl = '';
        
        function generateQRCode() {
            const businessName = document.getElementById('business-input').value.trim();
            const bmlAccount = document.getElementById('bml-input').value.trim();
            const mibAccount = document.getElementById('mib-input').value.trim();
            const viberAccount = document.getElementById('viber-input').value.trim();
            
            if (!businessName || !viberAccount || ((!bmlAccount && !mibAccount))) {
                alert('Please fill in all required fields (Business Name, Viber Account, and either BML or MIB Account)');
                return;
            }
            
            // Build URL for QR code
            // Get base URL dynamically
            const currentUrl = new URL(window.location.href);
            const baseUrl = `${currentUrl.protocol}//${currentUrl.host}${currentUrl.pathname.substring(0, currentUrl.pathname.lastIndexOf('/'))}/business.html`;
            const params = `?business=${encodeURIComponent(businessName)}&bml=${encodeURIComponent(bmlAccount)}&viber=${encodeURIComponent(viberAccount)}`;
            const mibParam = mibAccount ? `&mib=${encodeURIComponent(mibAccount)}` : '';
            businessUrl = baseUrl + params + mibParam;
            
            // Update preview link
            document.getElementById('preview-link').href = businessUrl;
            
            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';
            
            // Create new QR code
            qrCode = new QRCode(document.getElementById('qrcode'), {
                text: businessUrl,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Show QR code and download button
            document.getElementById('qr-result').style.display = 'flex';
            document.getElementById('download-btn').style.display = 'block';
        }
        
        function downloadQRCode() {
            if (!qrCode) return;
            
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) return;
            
            const businessName = document.getElementById('business-input').value.trim();
            const fileName = businessName.replace(/\s+/g, '_').toLowerCase() + '_qr_code.png';
            
            const link = document.createElement('a');
            link.download = fileName;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Event listeners
        document.getElementById('generate-btn').addEventListener('click', generateQRCode);
        document.getElementById('download-btn').addEventListener('click', downloadQRCode);
    </script>
</body>
</html>
