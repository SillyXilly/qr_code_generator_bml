<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3498db',
                        secondary: '#f8f9fa',
                        accent: '#2ecc71',
                    },
                },
                fontFamily: {
                    'sans': ['Roboto', 'sans-serif'],
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200 min-h-screen p-6 font-sans transition-colors duration-300">
    <div class="max-w-xl mx-auto flex flex-col gap-8 relative">
        <!-- Theme Toggle Button -->
        <button id="theme-toggle" class="absolute top-0 right-0 w-12 h-6 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center p-1 cursor-pointer transition-colors duration-300">
            <div class="toggle-circle w-4 h-4 bg-primary rounded-full transition-transform duration-300 transform dark:translate-x-6"></div>
        </button>

        <!-- Main Title -->
        <h1 class="text-3xl font-bold text-center text-primary relative pb-4 mt-8">
            QR Code Generator
            <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-16 h-1 bg-primary rounded"></span>
        </h1>

        <!-- Generator Form Card -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 transition-transform duration-300">
            <!-- Tabs -->
            <div class="mb-6 border-b border-gray-200 dark:border-gray-700">
                <ul class="flex flex-wrap -mb-px">
                    <li class="mr-2">
                        <button id="info-tab" class="inline-block p-4 border-b-2 border-primary text-primary rounded-t-lg active" aria-current="page">
                            Info
                        </button>
                    </li>
                    <li class="mr-2">
                        <button id="customize-tab" class="inline-block p-4 border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 rounded-t-lg">
                            Customize QR
                        </button>
                    </li>
                </ul>
            </div>

            <!-- Info Tab Content -->
            <div id="info-content" class="tab-content">
                <h2 class="text-xl font-semibold mb-4">Enter Account Information</h2>
                
                <!-- Business Name -->
                <div class="mb-6">
                    <label for="business-input" class="block mb-2 font-medium">Business / Account Name <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <input id="business-input" type="text" 
                               class="w-full p-4 rounded-2xl border-2 border-gray-300 dark:border-gray-600 focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 shadow-sm">
                    </div>
                </div>
                
                <!-- BML Account -->
                <div class="mb-6">
                    <label for="bml-input" class="block mb-2 font-medium">BML Account Number <span class="text-yellow-500">*</span></label>
                    <div class="relative">
                        <input id="bml-input" type="text" 
                               class="w-full p-4 rounded-2xl border-2 border-gray-300 dark:border-gray-600 focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 shadow-sm">
                    </div>
                </div>
                
                <!-- MIB Account -->
                <div class="mb-6">
                    <label for="mib-input" class="block mb-2 font-medium">MIB Account Number <span class="text-yellow-500">*</span></label>
                    <div class="relative">
                        <input id="mib-input" type="text" 
                               class="w-full p-4 rounded-2xl border-2 border-gray-300 dark:border-gray-600 focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 shadow-sm">
                    </div>
                </div>
                
                <!-- Viber Account -->
                <div class="mb-6">
                    <label for="viber-input" class="block mb-2 font-medium">Viber Account Number <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <input id="viber-input" type="text" 
                               class="w-full p-4 rounded-2xl border-2 border-gray-300 dark:border-gray-600 focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 shadow-sm">
                    </div>
                </div>
            </div>

            <!-- Customize Tab Content -->
            <div id="customize-content" class="tab-content hidden">
                <h2 class="text-xl font-semibold mb-4">Customize QR Code</h2>
                
                <!-- Letter in Middle -->
                <div class="mb-6">
                    <label for="letter-input" class="block mb-2 font-medium">Letter (shown in middle) <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <input id="letter-input" type="text" maxlength="1" 
                               class="w-full p-4 rounded-2xl border-2 border-gray-300 dark:border-gray-600 focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 shadow-sm">
                    </div>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">This letter will appear in the center of your QR code</p>
                </div>
                
                <!-- Message -->
                <div class="mb-6">
                    <label for="message-input" class="block mb-2 font-medium">Message (shown below QR)</label>
                    <div class="relative">
                        <input id="message-input" type="text" 
                               class="w-full p-4 rounded-2xl border-2 border-gray-300 dark:border-gray-600 focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 shadow-sm">
                    </div>
                </div>
                
                <!-- QR Color -->
                <div class="mb-6">
                    <label for="color-select" class="block mb-2 font-medium">QR Code Color</label>
                    <div class="relative">
                        <select id="color-select" class="w-full p-4 rounded-2xl border-2 border-gray-300 dark:border-gray-600 focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 shadow-sm appearance-none pr-10">
                            <option value="#000000" style="background-color: #000000; color: white;">Black</option>
                            <option value="#1F2937" style="background-color: #1F2937; color: white;">Gray 800</option>
                            <option value="#374151" style="background-color: #374151; color: white;">Gray 700</option>
                            <option value="#4B5563" style="background-color: #4B5563; color: white;">Gray 600</option>
                            <option value="#3B82F6" style="background-color: #3B82F6; color: white;">Blue</option>
                            <option value="#2563EB" style="background-color: #2563EB; color: white;">Blue 600</option>
                            <option value="#1D4ED8" style="background-color: #1D4ED8; color: white;">Blue 700</option>
                            <option value="#60A5FA" style="background-color: #60A5FA; color: white;">Blue 400</option>
                            <option value="#10B981" style="background-color: #10B981; color: white;">Emerald</option>
                            <option value="#059669" style="background-color: #059669; color: white;">Emerald 600</option>
                            <option value="#34D399" style="background-color: #34D399; color: black;">Emerald 400</option>
                            <option value="#8B5CF6" style="background-color: #8B5CF6; color: white;">Violet</option>
                            <option value="#7C3AED" style="background-color: #7C3AED; color: white;">Violet 600</option>
                            <option value="#A78BFA" style="background-color: #A78BFA; color: black;">Violet 400</option>
                            <option value="#EC4899" style="background-color: #EC4899; color: white;">Pink</option>
                            <option value="#DB2777" style="background-color: #DB2777; color: white;">Pink 600</option>
                            <option value="#F472B6" style="background-color: #F472B6; color: black;">Pink 400</option>
                            <option value="#EF4444" style="background-color: #EF4444; color: white;">Red</option>
                            <option value="#DC2626" style="background-color: #DC2626; color: white;">Red 600</option>
                            <option value="#F87171" style="background-color: #F87171; color: black;">Red 400</option>
                            <option value="#F59E0B" style="background-color: #F59E0B; color: black;">Amber</option>
                            <option value="#D97706" style="background-color: #D97706; color: white;">Amber 600</option>
                            <option value="#FBBF24" style="background-color: #FBBF24; color: black;">Amber 400</option>
                            <option value="#84CC16" style="background-color: #84CC16; color: black;">Lime</option>
                            <option value="#65A30D" style="background-color: #65A30D; color: white;">Lime 600</option>
                            <option value="#A3E635" style="background-color: #A3E635; color: black;">Lime 400</option>
                            <option value="#14B8A6" style="background-color: #14B8A6; color: white;">Teal</option>
                            <option value="#0D9488" style="background-color: #0D9488; color: white;">Teal 600</option>
                            <option value="#2DD4BF" style="background-color: #2DD4BF; color: black;">Teal 400</option>
                            <option value="#6366F1" style="background-color: #6366F1; color: white;">Indigo</option>
                            <option value="#4F46E5" style="background-color: #4F46E5; color: white;">Indigo 600</option>
                            <option value="#818CF8" style="background-color: #818CF8; color: black;">Indigo 400</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
                
            <!-- Generate Button -->
            <button id="generate-btn" class="w-full py-3 bg-primary hover:bg-primary/90 text-white font-medium rounded-lg transition duration-300 focus:outline-none focus:ring focus:ring-primary/30">
                Generate QR Code
            </button>
        </div>
        
        <!-- QR Code Result Card -->
        <div id="qr-result" class="hidden flex-col items-center bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Your QR Code</h2>
            
            <!-- QR Code Container -->
            <div class="text-center mb-4">
                <!-- Business Name Header - Will be populated by JS -->
                <h3 id="qr-business-name" class="text-lg font-bold mb-3"></h3>
                
                <!-- QR Code -->
                <div id="qrcode" class="inline-block p-4 bg-white rounded-lg"></div>
                
                <!-- Message Below QR - Will be populated by JS -->
                <p id="qr-message" class="mt-3 text-sm italic"></p>
            </div>
            
            <div class="w-full flex flex-col space-y-3">
                <a id="preview-link" href="#" target="_blank" class="w-full py-2 px-4 bg-accent hover:bg-accent/90 text-white font-medium rounded-lg text-center transition duration-300">
                    Preview Account Information
                </a>
                <button id="download-btn" class="hidden w-full py-2 px-4 bg-primary hover:bg-primary/90 text-white font-medium rounded-lg transition duration-300">
                    Download QR Code
                </button>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        
        function setTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Check for saved theme preference or system preference
        const savedTheme = localStorage.getItem('theme');
        
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            setTheme(true);
        } else {
            setTheme(false);
        }
        
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');
            setTheme(!isDark);
        });
        
        // Tab functionality
        const infoTab = document.getElementById('info-tab');
        const customizeTab = document.getElementById('customize-tab');
        const infoContent = document.getElementById('info-content');
        const customizeContent = document.getElementById('customize-content');
        
        infoTab.addEventListener('click', () => {
            infoTab.classList.add('border-primary', 'text-primary');
            customizeTab.classList.remove('border-primary', 'text-primary');
            customizeTab.classList.add('border-transparent');
            
            infoContent.classList.remove('hidden');
            customizeContent.classList.add('hidden');
        });
        
        customizeTab.addEventListener('click', () => {
            customizeTab.classList.add('border-primary', 'text-primary');
            infoTab.classList.remove('border-primary', 'text-primary');
            infoTab.classList.add('border-transparent');
            
            customizeContent.classList.remove('hidden');
            infoContent.classList.add('hidden');
        });
        
        // QR code related functions
        let qrCode = null;
        let businessUrl = '';
        
        function generateQRCode() {
            const businessName = document.getElementById('business-input').value.trim();
            const bmlAccount = document.getElementById('bml-input').value.trim();
            const mibAccount = document.getElementById('mib-input').value.trim();
            const viberAccount = document.getElementById('viber-input').value.trim();
            
            // Get customization values
            const qrLetter = document.getElementById('letter-input').value.trim().toUpperCase();
            const qrMessage = document.getElementById('message-input').value.trim();
            const qrColor = document.getElementById('color-select').value;
            
            if (!businessName || !viberAccount || ((!bmlAccount && !mibAccount))) {
                alert('Please fill in all required fields (Business Name, Viber Account, and either BML or MIB Account)');
                return;
            }
            
            if (!qrLetter) {
                alert('Please enter a letter to be shown in the middle of the QR code');
                return;
            }
            
            // Build URL for QR code
            // Get base URL dynamically
            const currentUrl = new URL(window.location.href);
            const baseUrl = `${currentUrl.protocol}//${currentUrl.host}${currentUrl.pathname.substring(0, currentUrl.pathname.lastIndexOf('/'))}/business.html`;
            const params = `?business=${encodeURIComponent(businessName)}&bml=${encodeURIComponent(bmlAccount)}&viber=${encodeURIComponent(viberAccount)}`;
            const mibParam = mibAccount ? `&mib=${encodeURIComponent(mibAccount)}` : '';
            businessUrl = baseUrl + params + mibParam;
            
            // Update preview link
            document.getElementById('preview-link').href = businessUrl;
            
            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';
            
            // Create new QR code with custom color
            qrCode = new QRCode(document.getElementById('qrcode'), {
                text: businessUrl,
                width: 200,
                height: 200,
                colorDark: qrColor,
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Add letter in the middle of QR code
            setTimeout(() => {
                const qrCanvas = document.querySelector('#qrcode canvas');
                if (qrCanvas) {
                    const ctx = qrCanvas.getContext('2d');
                    ctx.font = 'bold 40px Roboto';
                    ctx.fillStyle = '#FFFFFF';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    
                    // Draw white circle background
                    ctx.beginPath();
                    ctx.arc(qrCanvas.width / 2, qrCanvas.height / 2, 24, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    // Draw letter
                    ctx.fillStyle = qrColor;
                    ctx.fillText(qrLetter, qrCanvas.width / 2, qrCanvas.height / 2 + 2); // +2 for vertical centering adjustment
                }
            }, 100);
            
            // Update business name and message in result section
            document.getElementById('qr-business-name').textContent = businessName;
            document.getElementById('qr-message').textContent = qrMessage;
            
            // Show QR code and download button
            document.getElementById('qr-result').classList.remove('hidden');
            document.getElementById('qr-result').classList.add('flex');
            document.getElementById('download-btn').classList.remove('hidden');
            
            // Scroll to the QR code result
            document.getElementById('qr-result').scrollIntoView({ behavior: 'smooth' });
        }
        
        function downloadQRCode() {
            const businessName = document.getElementById('business-input').value.trim();
            const qrMessage = document.getElementById('message-input').value.trim();
            const canvas = document.querySelector('#qrcode canvas');
            
            if (!canvas) return;
            
            // Create a new canvas to include the business name and message
            const downloadCanvas = document.createElement('canvas');
            const padding = 40; // Padding for top and bottom
            
            downloadCanvas.width = canvas.width + 60; // Add some side padding
            downloadCanvas.height = canvas.height + (padding * 2) + (qrMessage ? 30 : 0); // Add space for text
            
            const ctx = downloadCanvas.getContext('2d');
            
            // Fill background
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, downloadCanvas.width, downloadCanvas.height);
            
            // Add business name on top
            ctx.font = 'bold 16px Roboto';
            ctx.fillStyle = '#000000';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.fillText(businessName, downloadCanvas.width / 2, 15);
            
            // Draw QR code in the middle
            ctx.drawImage(canvas, 30, padding);
            
            // Add message at bottom if exists
            if (qrMessage) {
                ctx.font = '14px Roboto';
                ctx.fillStyle = '#666666';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                ctx.fillText(qrMessage, downloadCanvas.width / 2, downloadCanvas.height - 15);
            }
            
            // Create download link
            const link = document.createElement('a');
            link.download = businessName.replace(/\s+/g, '_').toLowerCase() + '_qr_code.png';
            link.href = downloadCanvas.toDataURL('image/png');
            link.click();
        }
        
        // Event listeners
        document.getElementById('generate-btn').addEventListener('click', generateQRCode);
        document.getElementById('download-btn').addEventListener('click', downloadQRCode);
    </script>
</body>
</html>
